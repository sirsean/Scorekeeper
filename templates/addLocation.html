$def with (league, errors=None)

<div class="leagueHeader">
<h2>Add Location to $league.name</h2>
</div>

<p><a href="/league/">Back to league</a></p>

$if errors is not None and len(errors) > 0:
    <ul class="errors">
    $for error in errors:
        <li>$error</li>
    </ul>

<fieldset>
<legend>Location</legend>
<form method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" tabindex="1" />
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Add Location" tabindex="2" />
            </td>
        </tr>
    </table>
</form>
</fieldset>
